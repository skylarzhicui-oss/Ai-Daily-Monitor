name: Daily AI Evaluation

on:
  schedule:
    # 每天 UTC 时间 00:00 (北京时间早上8点) 自动运行
    - cron: '0 0 * * *'
  # 允许你手动点击按钮触发（方便测试）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code (下载代码)
        uses: actions/checkout@v3
        
      - name: Set up Python (安装 Python)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Run evaluation script (运行评测脚本)
        run: python generate_data.py
        
      - name: Commit and push results (保存生成的 data.json)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "Auto-update daily AI report" || exit 0
          git push
