<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 模型每日气象站 (Top 50)</title>
    <!-- 引入 React 和 Tailwind CSS -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入图表库 Recharts -->
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <!-- 引入图标库 Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // 从全局变量获取 Recharts 组件
        const { Radar, RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, ResponsiveContainer, BarChart, Bar, XAxis, YAxis, Tooltip, Legend, CartesianGrid } = Recharts;
        // 获取 Lucide 图标
        const { Trophy, Code, PenTool, BookOpen, BrainCircuit, AlertTriangle, TrendingUp, TrendingDown, Calendar, CheckCircle, Zap, ShieldAlert, Search, Filter, Cpu, Globe, RefreshCw, ArrowUpRight } = lucide;

        const SCENARIOS = [
            { id: 'coding', name: '编写代码 / 架构设计', icon: Code, keyMetric: 'coding', secondaryMetric: 'logic' },
            { id: 'writing', name: '创意写作 / 邮件润色', icon: PenTool, keyMetric: 'writing', secondaryMetric: 'instruction' },
            { id: 'research', name: '学术研究 / 长文总结', icon: BookOpen, keyMetric: 'context', secondaryMetric: 'logic' },
            { id: 'logic', name: '复杂推理 / 数学解题', icon: BrainCircuit, keyMetric: 'logic', secondaryMetric: 'coding' },
        ];

        const MetricCard = ({ label, value, max = 10, color = "blue" }) => (
            <div className="flex flex-col">
                <div className="flex justify-between text-xs text-slate-500 mb-1">
                    <span>{label}</span>
                    <span className="font-bold text-slate-700">{value}</span>
                </div>
                <div className="w-full bg-slate-100 rounded-full h-2">
                    <div className={`h-2 rounded-full transition-all duration-500`} style={{ width: `${(value / max) * 100}%`, backgroundColor: color }}></div>
                </div>
            </div>
        );

        const App = () => {
            const [data, setData] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [selectedScenario, setSelectedScenario] = React.useState(SCENARIOS[0]);
            const [searchTerm, setSearchTerm] = React.useState("");
            const [filterProvider, setFilterProvider] = React.useState("All");

            // 核心修改：从 data.json 文件读取真实数据！
            React.useEffect(() => {
                fetch('./data.json')
                    .then(res => {
                        if (!res.ok) throw new Error("尚未生成数据，请等待 Action 运行");
                        return res.json();
                    })
                    .then(jsonData => {
                        setData(jsonData);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("加载数据失败:", err);
                        // 如果读取失败（比如第一次运行），使用兜底数据
                        setLoading(false);
                    });
            }, []);

            const allScoredModels = React.useMemo(() => {
                if (!data) return [];
                return data.models.map(model => {
                    const mainScore = model.scores[selectedScenario.keyMetric];
                    const subScore = model.scores[selectedScenario.secondaryMetric];
                    const weightedScore = (mainScore * 0.6) + (subScore * 0.4);
                    return { ...model, weightedScore: Number(weightedScore.toFixed(1)) };
                }).sort((a, b) => b.weightedScore - a.weightedScore);
            }, [data, selectedScenario]);

            const filteredModels = React.useMemo(() => {
                return allScoredModels.filter(model => {
                    const matchesSearch = model.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                        model.tags.some(t => t.toLowerCase().includes(searchTerm.toLowerCase()));
                    const matchesProvider = filterProvider === "All" || model.provider === filterProvider;
                    return matchesSearch && matchesProvider;
                });
            }, [allScoredModels, searchTerm, filterProvider]);

            if (loading) return <div className="h-screen flex items-center justify-center">正在加载今日 AI 数据...</div>;
            if (!data) return <div className="h-screen flex flex-col items-center justify-center p-8 text-center">
                <h2 className="text-xl font-bold mb-2">数据准备中...</h2>
                <p>这是你第一次部署，机器人正在后台生成数据。</p>
                <p className="text-sm text-slate-500 mt-2">请点击仓库上方的 Actions -> Daily AI Evaluation -> Run workflow 手动触发一次。</p>
            </div>;

            const bestModel = allScoredModels[0];
            const radarData = [
                { subject: '逻辑', A: allScoredModels[0]?.scores.logic || 0, B: allScoredModels[1]?.scores.logic || 0, fullMark: 10 },
                { subject: '代码', A: allScoredModels[0]?.scores.coding || 0, B: allScoredModels[1]?.scores.coding || 0, fullMark: 10 },
                { subject: '写作', A: allScoredModels[0]?.scores.writing || 0, B: allScoredModels[1]?.scores.writing || 0, fullMark: 10 },
                { subject: '长文', A: allScoredModels[0]?.scores.context || 0, B: allScoredModels[1]?.scores.context || 0, fullMark: 10 },
                { subject: '指令', A: allScoredModels[0]?.scores.instruction || 0, B: allScoredModels[1]?.scores.instruction || 0, fullMark: 10 },
            ];

            return (
                <div className="min-h-screen text-slate-900 font-sans">
                     {/* 顶部导航 */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
                        <div className="bg-slate-900 text-slate-300 text-[10px] py-1 px-4 flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <span className="flex items-center gap-1"><Globe size={10} /> 数据源: LMSYS (Top 50)</span>
                            <span className="flex items-center gap-1"><RefreshCw size={10} /> 自动同步中</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="text-green-400">● 实时监控运行中</span>
                            <span>更新于 {data.updateTime}</span>
                        </div>
                        </div>

                        <div className="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <div className="bg-indigo-600 text-white p-1.5 rounded-lg"><Zap size={20} fill="currentColor" /></div>
                            <h1 className="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                            AI Daily Pulse
                            </h1>
                        </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-6 space-y-6">
                        {/* 任务选择器 */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            {SCENARIOS.map((scenario) => {
                            const Icon = scenario.icon;
                            const isSelected = selectedScenario.id === scenario.id;
                            return (
                                <button key={scenario.id} onClick={() => setSelectedScenario(scenario)}
                                className={`relative p-3 rounded-xl border transition-all duration-200 flex flex-col items-center gap-2 hover:shadow-md ${isSelected ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'border-slate-200 bg-white text-slate-600'}`}>
                                <Icon size={24} strokeWidth={1.5} />
                                <span className="font-semibold text-xs">{scenario.name}</span>
                                </button>
                            );
                            })}
                        </div>

                        {/* 冠军卡片 */}
                        {bestModel && (
                            <section className="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-2xl p-6 text-white shadow-xl relative overflow-hidden flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="relative z-10 flex-1">
                                    <div className="flex items-center gap-2 text-indigo-100 mb-2">
                                        <Trophy size={16} className="text-yellow-400" />
                                        <span className="text-xs font-medium uppercase tracking-wider">今日最佳推荐</span>
                                    </div>
                                    <h3 className="text-4xl font-bold mb-2">{bestModel.name}</h3>
                                    <div className="flex gap-2">
                                        {bestModel.tags.map(tag => <span key={tag} className="text-xs bg-white/20 px-2 py-1 rounded backdrop-blur-sm">{tag}</span>)}
                                    </div>
                                </div>
                                <div className="bg-white/10 rounded-xl p-4 backdrop-blur-md border border-white/10 w-full md:w-64">
                                    <div className="text-3xl font-bold text-center mb-2">{bestModel.weightedScore}</div>
                                    <div className="space-y-2">
                                        <MetricCard label={selectedScenario.keyMetric} value={bestModel.scores[selectedScenario.keyMetric]} max={10} color="#fff" />
                                    </div>
                                </div>
                            </section>
                        )}

                        {/* 榜单列表 */}
                        <section className="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                            <div className="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2"><Globe size={18}/> 实时监控榜单</h3>
                                <input type="text" placeholder="搜索模型..." className="px-3 py-1 text-sm border rounded-lg" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                            </div>
                            <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-slate-50 text-slate-500 font-medium border-b border-slate-200 text-xs uppercase">
                                <tr>
                                    <th className="px-4 py-3">排名</th>
                                    <th className="px-4 py-3">模型</th>
                                    <th className="px-4 py-3">实测分</th>
                                    <th className="px-4 py-3">状态</th>
                                </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                {filteredModels.map((model, idx) => (
                                    <tr key={model.id} className="hover:bg-slate-50">
                                        <td className="px-4 py-3 font-mono text-slate-500">#{model.globalRank}</td>
                                        <td className="px-4 py-3 font-medium text-slate-800">
                                            {model.name}
                                            <div className="text-xs text-slate-400">{model.provider}</div>
                                        </td>
                                        <td className="px-4 py-3 font-bold text-indigo-600">{model.weightedScore}</td>
                                        <td className="px-4 py-3">
                                            {model.status === 'stable' ? <span className="text-green-600 text-xs">● 稳定</span> : <span className="text-amber-500 text-xs">● 波动</span>}
                                        </td>
                                    </tr>
                                ))}
                                </tbody>
                            </table>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
