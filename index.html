<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 模型每日气象站 (Top 50)</title>
    
    <!-- 1. 核心依赖库 (使用最稳定的生产版本) -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.min.js"></script>
</head>
<body class="bg-slate-50">

    <!-- 挂载点 -->
    <div id="root">
        <div class="h-screen flex flex-col items-center justify-center text-slate-400 space-y-4">
            <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
            <div>正在连接 AI 数据中心...</div>
        </div>
    </div>

    <script type="text/babel">
        // --- 1. 内置图标组件 (不再依赖外部库，彻底解决白屏报错) ---
        const IconBase = ({ d, color = "currentColor", size = 20, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={d} />
            </svg>
        );

        // 手动定义所有用到的图标路径
        const Zap = (p) => <IconBase d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" {...p} />;
        const Trophy = (p) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
        const Globe = (p) => <IconBase d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" {...p} />;
        const Code = (p) => <IconBase d="m16 18 6-6-6-6M8 6l-6 6 6 6" {...p} />;
        const PenTool = (p) => <IconBase d="m12 19 7-7 3 3-7 7-3-3zM18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5zM2 2l7.586 7.586M11 11l-4 4" {...p} />;
        const BookOpen = (p) => <IconBase d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zM22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" {...p} />;
        const BrainCircuit = (p) => <IconBase d="M12 4.5a2.5 2.5 0 0 0-4.96-.46 2.5 2.5 0 0 0-1.98 3 2.5 2.5 0 0 0-1.32 4.24 3 3 0 0 0 .34 5.58 2.5 2.5 0 0 0 2.96 3.08 2.5 2.5 0 0 0 4.91.05L12 20V4.5z" {...p} />;
        const Search = (p) => <IconBase d="m21 21-4.3-4.3M19 11a8 8 0 1 1-16 0 8 8 0 0 1 16 0z" {...p} />;
        const RefreshCw = (p) => <IconBase d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" {...p} />;

        // --- 2. 兜底演示数据 (保证第一次打开就有东西看) ---
        const DEMO_DATA = {
            date: "2025-11-23",
            updateTime: "演示模式",
            models: [
                { id: "gpt-5", name: "GPT-5 Pro (Demo)", provider: "OpenAI", type: "General", globalRank: 1, weightedScore: 9.8, scores: {coding:9.8, logic:9.5, writing:9.0, context:9.2}, tags:["演示"], price:"$$", status:"stable", isNew:true },
                { id: "claude-3", name: "Claude 3.5 (Demo)", provider: "Anthropic", type: "General", globalRank: 2, weightedScore: 9.6, scores: {coding:9.6, logic:9.2, writing:9.8, context:9.5}, tags:["演示"], price:"$$", status:"stable", isNew:false },
                { id: "deepseek", name: "DeepSeek V3 (Demo)", provider: "DeepSeek", type: "Reasoning", globalRank: 3, weightedScore: 9.4, scores: {coding:9.4, logic:9.0, writing:8.5, context:9.0}, tags:["演示"], price:"$", status:"warning", isNew:false }
            ]
        };

        const SCENARIOS = [
            { id: 'coding', name: '编写代码', icon: Code, keyMetric: 'coding', secondaryMetric: 'logic' },
            { id: 'writing', name: '创意写作', icon: PenTool, keyMetric: 'writing', secondaryMetric: 'instruction' },
            { id: 'research', name: '学术研究', icon: BookOpen, keyMetric: 'context', secondaryMetric: 'logic' },
            { id: 'logic', name: '逻辑推理', icon: BrainCircuit, keyMetric: 'logic', secondaryMetric: 'coding' },
        ];

        const App = () => {
            const [data, setData] = React.useState(null);
            const [selectedScenario, setSelectedScenario] = React.useState(SCENARIOS[0]);
            const [searchTerm, setSearchTerm] = React.useState("");

            React.useEffect(() => {
                // 尝试加载真实数据，加时间戳防止缓存
                fetch('./data.json?t=' + new Date().getTime())
                    .then(res => {
                        if (!res.ok) throw new Error("File not found");
                        return res.json();
                    })
                    .then(setData)
                    .catch(err => {
                        console.log("加载真实数据失败，切换至演示数据:", err);
                        setData(DEMO_DATA); // 这一步保证了绝对不会白屏
                    });
            }, []);

            // 渲染前检查
            if (!data) return null;

            // 数据处理逻辑
            const sortedModels = React.useMemo(() => {
                let filtered = data.models;
                if (searchTerm) {
                    const lowerTerm = searchTerm.toLowerCase();
                    filtered = filtered.filter(m => 
                        m.name.toLowerCase().includes(lowerTerm) || 
                        m.provider.toLowerCase().includes(lowerTerm)
                    );
                }
                
                return filtered.map(m => ({
                    ...m,
                    score: m.scores ? (m.scores[selectedScenario.keyMetric] || 0) : 0
                })).sort((a, b) => b.score - a.score);
            }, [data, selectedScenario, searchTerm]);

            const bestModel = sortedModels[0];

            return (
                <div className="min-h-screen pb-10 font-sans text-slate-900">
                    {/* 顶部导航 */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
                        <div className="bg-slate-900 text-slate-300 text-[10px] py-1 px-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <span className="flex items-center gap-1"><Globe size={10} /> 数据源: LMSYS (Top 50)</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <span className="text-green-400">● 系统正常</span>
                                <span>更新于: {data.updateTime}</span>
                            </div>
                        </div>
                        <div className="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-indigo-600 text-white p-1.5 rounded-lg"><Zap size={20} /></div>
                                <h1 className="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                                    AI Daily Pulse
                                </h1>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-6 space-y-6">
                        {/* 场景选择按钮 */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            {SCENARIOS.map((scenario) => {
                                const Icon = scenario.icon;
                                const isSelected = selectedScenario.id === scenario.id;
                                return (
                                    <button key={scenario.id} onClick={() => setSelectedScenario(scenario)}
                                    className={`relative p-3 rounded-xl border transition-all duration-200 flex flex-col items-center gap-2 ${isSelected ? 'border-indigo-600 bg-indigo-50 text-indigo-700 shadow-sm' : 'border-slate-200 bg-white text-slate-600 hover:border-indigo-300'}`}>
                                        <Icon size={24} color={isSelected ? "#4338ca" : "#475569"} />
                                        <span className="font-semibold text-xs">{scenario.name}</span>
                                    </button>
                                );
                            })}
                        </div>

                        {/* 冠军卡片 */}
                        {bestModel && (
                            <section className="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-2xl p-6 text-white shadow-xl relative overflow-hidden flex flex-col md:flex-row justify-between items-center gap-6">
                                <div className="relative z-10 flex-1">
                                    <div className="flex items-center gap-2 text-indigo-100 mb-2">
                                        <Trophy size={16} className="text-yellow-400" />
                                        <span className="text-xs font-medium uppercase tracking-wider">今日最佳推荐</span>
                                    </div>
                                    <h3 className="text-3xl md:text-4xl font-bold mb-2">{bestModel.name}</h3>
                                    <div className="flex gap-2">
                                        <span className="text-xs bg-white/20 px-2 py-1 rounded backdrop-blur-sm border border-white/10">{bestModel.provider}</span>
                                        {bestModel.isNew && <span className="text-xs bg-green-500/80 px-2 py-1 rounded backdrop-blur-sm">NEW</span>}
                                    </div>
                                </div>
                                <div className="bg-white/10 rounded-xl p-4 backdrop-blur-md border border-white/10 w-full md:w-auto min-w-[140px] text-center">
                                    <div className="text-4xl font-bold">{bestModel.score}</div>
                                    <div className="text-xs text-indigo-200 mt-1">综合匹配分</div>
                                </div>
                            </section>
                        )}

                        {/* 列表区域 */}
                        <section className="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                            <div className="p-4 border-b border-slate-100 bg-slate-50 flex flex-wrap justify-between items-center gap-3">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2"><Globe size={18}/> 实时监控榜单</h3>
                                <div className="relative">
                                    <input 
                                        type="text" 
                                        placeholder="搜索模型..." 
                                        className="pl-8 pr-3 py-1.5 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                                        value={searchTerm} 
                                        onChange={(e) => setSearchTerm(e.target.value)} 
                                    />
                                    <div className="absolute left-2.5 top-2"><Search size={14} color="#94a3b8"/></div>
                                </div>
                            </div>
                            <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-slate-50 text-slate-500 font-medium border-b border-slate-200 text-xs uppercase">
                                <tr>
                                    <th className="px-4 py-3">排名</th>
                                    <th className="px-4 py-3">模型名称</th>
                                    <th className="px-4 py-3">实测分</th>
                                    <th className="px-4 py-3">状态</th>
                                </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                {sortedModels.map((model, idx) => (
                                    <tr key={model.id} className="hover:bg-slate-50 transition-colors">
                                        <td className="px-4 py-3 font-mono text-slate-500">#{model.globalRank}</td>
                                        <td className="px-4 py-3 font-medium text-slate-800">
                                            {model.name}
                                            <div className="text-xs text-slate-400">{model.provider}</div>
                                        </td>
                                        <td className="px-4 py-3 font-bold text-indigo-600">{model.score}</td>
                                        <td className="px-4 py-3">
                                            {model.status === 'stable' 
                                                ? <span className="inline-flex items-center gap-1 text-green-600 text-xs bg-green-50 px-2 py-0.5 rounded-full">● 稳定</span> 
                                                : <span className="inline-flex items-center gap-1 text-amber-500 text-xs bg-amber-50 px-2 py-0.5 rounded-full">● 波动</span>}
                                        </td>
                                    </tr>
                                ))}
                                </tbody>
                            </table>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
